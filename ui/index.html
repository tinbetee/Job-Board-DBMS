
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Career Portal Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page" style="display:flex; justify-content:center; align-items:center; min-height:100vh;">

<div class="form-card" style="width:350px;">
  <h1 style="margin-bottom:8px;">Career Portal Login</h1>
  <p style="font-size:0.85rem; margin-bottom:16px;">Sign in to access the dashboard.</p>

  <form action="dashboard.html">
    <label>Username</label>
    <input type="text" required>

    <label>Password</label>
    <input type="password" required>

    <button class="btn btn-primary" style="width:100%; margin-top:10px;">Login</button>
  </form>
</div>

</body>
</html>
